name: CI/CD Pipeline

# Déclenche sur push ou PR sur main, ou manuellement
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: Lint + Test + Build Docker
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies & Lint
        working-directory: app
        run: |
          npm ci
          npx eslint . --max-warnings=0

      - name: Run Tests
        working-directory: app
        run: npm test

      - name: Build Docker image
        run: |
          docker build \
            -t melvyn92/app:latest \
            -t melvyn92/app:${{ github.sha }} \
            -f docker/Dockerfile .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push melvyn92/app:latest
          docker push melvyn92/app:${{ github.sha }}

  deploy:
    name: Deploy Docker Container
    runs-on: ubuntu-latest
    needs: ci
    steps:
      # 1️⃣ Checkout du code (optionnel si déploiement distant uniquement)
      - uses: actions/checkout@v3

      # 2️⃣ Déploiement sur serveur distant via SSH
      - name: Deploy to remote server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ssh user@YOUR_SERVER_IP "
          docker pull melvyn92/app:${{ github.sha }}
          docker stop app || true
          docker rm app || true
          docker run -d -p 3000:3000 \
            --env DATABASE_URL=${DATABASE_URL} \
            --env JWT_SECRET=${JWT_SECRET} \
            melvyn92/app:${{ github.sha }}"
