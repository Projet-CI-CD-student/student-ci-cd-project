name: CI/CD Pipeline

# Déclenche sur push ou PR sur main, ou manuellement
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: Lint + Test + Build Docker
    runs-on: ubuntu-latest

    # 1️⃣ Service PostgreSQL pour les tests
    services:
      db:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: conduit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d conduit"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://admin:password@localhost:5432/conduit
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      # 2️⃣ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4️⃣ Installer les dépendances et Lint
      - name: Install dependencies & Lint
        working-directory: app
        run: |
          npm ci
          npx eslint . --max-warnings=0

      # 5️⃣ Lancer les tests
      - name: Run Tests
        working-directory: app
        run: npm test

      # 6️⃣ Build Docker
      - name: Build Docker image
        run: |
          docker build \
            -t melvyn92/app:latest \
            -t melvyn92/app:${{ github.sha }} \
            -f docker/Dockerfile .

      # 7️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push melvyn92/app:latest
          docker push melvyn92/app:${{ github.sha }}

  deploy:
    name: Deploy Docker Container
    runs-on: ubuntu-latest
    needs: ci
    steps:
      # Checkout du code (optionnel si déploiement distant)
      - uses: actions/checkout@v3

      # Déploiement SSH
      - name: Deploy to remote server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no user@YOUR_SERVER_IP "
          docker pull melvyn92/app:${{ github.sha }}
          docker stop app || true
          docker rm app || true
          docker run -d -p 3000:3000 \
            --name app \
            --env DATABASE_URL=${DATABASE_URL} \
            --env JWT_SECRET=${JWT_SECRET} \
            melvyn92/app:${{ github.sha }}"
